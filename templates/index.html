<!DOCTYPE html>
<html>
<head>
    <title>Abhi Music Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial;
            text-align: center;
        }

        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 15px;
            background: #ff0000;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #cc0000;
        }

        video {
            margin-top: 20px;
            width: 70%;
            max-width: 900px;
            border-radius: 10px;
            background: black;
        }

        #result {
            margin-top: 20px;
        }

        .loader {
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

<h2>üéµ ProNova Music (Highest Quality)</h2>

<input type="text" id="query" placeholder="Search Song">
<button onclick="searchSong()">Search</button>

<div id="result"></div>
<div class="loader" id="loader">‚è≥ Loading stream...</div>

<video id="player" controls></video>

<script>
async function searchSong() {
    let q = document.getElementById("query").value;

    if (!q) {
        alert("Enter song name");
        return;
    }

    let res = await fetch(`/search?q=${encodeURIComponent(q)}`);
    let data = await res.json();

    if (!data.result || data.result.length === 0) {
        alert("No Result Found");
        return;
    }

    let song = data.result[0];

    document.getElementById("result").innerHTML =
        `<p><b>${song.title}</b> (${song.duration})</p>
         <button onclick="playStream('${data.url}')">‚ñ∂ Play Highest Quality</button>`;
}

function playStream(url) {
    let player = document.getElementById("player");
    let loader = document.getElementById("loader");

    loader.style.display = "block";
    player.pause();
    player.src = "";

    // üî• Use merged ffmpeg endpoint
    player.src = `/watch?url=${encodeURIComponent(url)}`;

    player.onloadstart = () => {
        loader.style.display = "block";
    };

    player.oncanplay = () => {
        loader.style.display = "none";
        player.play();
    };

    player.onerror = () => {
        loader.style.display = "none";
        alert("Streaming error occurred");
    };
}
</script>

</body>
</html>
